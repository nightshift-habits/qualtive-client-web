<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Qualtive Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
      <h1>Qualtive Demo</h1>
      <h2>Client Library Web</h2>
      <p>This is a demo for the client library for web.</p>

      <p>Do you want to present a form?</p>
      <ul>
        <li>
          <button data-collection="qualtive/how-does-the-client-web-library-work">
            Fetch enquiry from Qualtive and present
          </button>
        </li>
        <li>
          <button data-static-enquiry>Present static enquiry</button>
        </li>
      </ul>

      <h3>Options</h3>

      <div>
        <label>Present inline</label>
        <input type="checkbox" id="presentInline" />
      </div>

      <div>
        <label>Dark mode</label>
        <select id="darkmode">
          <option value="auto">auto</option>
          <option value="always">always</option>
          <option value="never">never</option>
        </select>
      </div>

      <div>
        <label for="supportURL">Support link</label>
        <input type="text" id="supportURL" placeholder="Optional" />
      </div>

      <div>
        <label for="locale">Locale</label>
        <input type="text" id="locale" placeholder="Optional" />
      </div>

      <div>
        <label>Networking</label>
        <select id="networking">
          <option value="auto">auto</option>
          <option value="fetch">fetch</option>
          <option value="xmlhttprequest">XMLHttpRequest</option>
        </select>
      </div>

      <div>
        <label>Metadata Collection</label>
        <select id="metadataCollection">
          <option value="nonPersonal">nonPersonal</option>
          <option value="none">none</option>
        </select>
      </div>

      <div>
        <label>User Tracking Consent</label>
        <select id="userTrackingConsent">
          <option value="granted">granted</option>
          <option value="denied">denied</option>
        </select>
      </div>

      <div>
        <label for="previewToken">Preview Token</label>
        <input type="text" id="previewToken" placeholder="Optional" />
      </div>

      <div id="qualtive-inline" style="max-width: 400px; margin: 0 auto; border: 1px solid #ccc"></div>
    </main>
  </body>
</html>
