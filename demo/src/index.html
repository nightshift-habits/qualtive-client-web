<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Qualtive Demo</title>
  </head>
  <body>
    <main>
      <h1>Qualtive Demo</h1>
      <h2>Client Library Web</h2>
      <p>This is a demo for the client library for web.</p>

      <p>Do you want to present a form?</p>
      <ul>
        <li>
          <button data-collection="qualtive/how-does-the-client-web-library-work">
            Fetch question from Qualtive and present
          </button>
        </li>
      </ul>

      <h3>Options</h3>

      <div>
        <label>Dark mode</label>
        <select id="darkmode">
          <option value="auto">auto</option>
          <option value="always">always</option>
          <option value="never">never</option>
        </select>
      </div>

      <div>
        <label for="supportURL">Support link</label>
        <input type="text" id="supportURL" placeholder="Optional" />
      </div>
    </main>
  </body>
</html>
